<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Payment Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page">
        <h2>Welcome to Group Payment Manager</h2>
        <form id="create-room-form">
            <input type="text" id="playerName" placeholder="Enter your name" required>
            <button type="submit">Create Room</button>
        </form>
        <h3>Rooms List</h3>
        <ul id="rooms-list"></ul>
    </div>

    <div id="room-page" class="hidden">
        <h2>Room: <span id="room-id"></span></h2>
        <p>Welcome, <span id="player-name"></span></p>
        <button id="leave-room">Leave Room</button>
        
        <div>
            <h3>Players</h3>
            <ul id="player-list"></ul>
        </div>

        <div id="balance-summary">
            <h3>Balance Summary</h3>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                    </tr>
                </thead>
                <tbody id="balance-summary-list">
                    <!-- Dynamically filled -->
                </tbody>
            </table>
        </div>

        <div>
            <h3>Pay</h3>
            <form id="add-transaction-form">
                <select id="receiver" required>
                    <option value="" disabled selected>Select Receiver</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Pay</button>
            </form>
        </div>

        <div>
            <h3>Transactions</h3>
            <ul id="transaction-list">
                <!-- Dynamically filled -->
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
