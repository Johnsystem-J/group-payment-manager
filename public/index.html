<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Payment Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Group Payment Manager</h1>
    </header>
    <main>
        <section id="room-form-section">
            <form id="room-form">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" required>
                <label for="roomId">Room ID (leave empty to create new):</label>
                <input type="text" id="roomId">
                <button type="submit">Create/Join Room</button>
            </form>
        </section>
        <section id="room-section" class="hidden">
            <h2>Room: <span id="current-room-id"></span></h2>
            <div>
                <h3>Player Balances</h3>
                <ul id="player-list"></ul>
            </div>
            <form id="add-payment-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="receiver">Receiver:</label>
                <select id="receiver"></select>
                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
