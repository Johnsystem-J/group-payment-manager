<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Group Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ Real-Time Group Payment</h1>

        <!-- Join Room Section -->
        <div id="form-section">
            <form id="room-form">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" required>
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter Room ID" required>
                <button type="submit">Create / Join Room</button>
            </form>
        </div>

        <!-- Room Details Section -->
        <div id="room-section" class="hidden">
            <h2 id="room-title">Room ID: <span id="current-room-id"></span></h2>
            <h3>Players in Room:</h3>
            <ul id="player-list"></ul>
            <h3>Receiver:</h3>
            <select id="receiver-list"></select>

            <!-- Add Payment Form -->
            <form id="add-payment-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
                <label for="receiver">Receiver:</label>
                <select id="receiver" required></select>
                <button type="submit">Add Payment</button>
            </form>

            <!-- Payment Table -->
            <table id="player-table">
                <thead>
                    <tr>
                        <th>Payer</th>
                        <th>Amount</th>
                        <th>Receiver</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>    

    <!-- Main JS -->
    <script src="script.js"></script>
</body>
</html>
