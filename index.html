<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">ðŸŽ´ Group Payment Manager</h1>
        
        <!-- Form for Creating or Joining a Room -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="room-form">
                    <div class="mb-3">
                        <label for="roomName" class="form-label">Room Name:</label>
                        <input type="text" id="roomName" class="form-control" placeholder="Enter room name" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomId" class="form-label">Room ID:</label>
                        <input type="text" id="roomId" class="form-control" placeholder="Enter room ID (optional)">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create / Join Room</button>
                </form>
            </div>
        </div>

        <!-- Payment Table -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">ðŸ’¸ Payment Table</h4>
                <table class="table table-bordered" id="paymentTable">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Owes</th>
                            <th>To</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
