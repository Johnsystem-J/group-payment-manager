<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Group Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ Real-Time Group Payment</h1>

        <!-- Create/Join Room Section -->
        <div id="form-section">
            <form id="room-form">
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" placeholder="Enter room name" required>
                <label for="roomId">Room ID (Optional):</label>
                <input type="text" id="roomId" placeholder="Enter room ID">
                <button type="submit">Create / Join Room</button>
            </form>
        </div>

        <!-- Room Details Section -->
        <div id="room-section" class="hidden">
            <h2 id="room-title"></h2>
            <p><strong>Room ID:</strong> <span id="current-room-id"></span></p>

            <!-- Add Payment Form -->
            <form id="add-payment-form">
                <label for="payer">Payer:</label>
                <input type="text" id="payer" placeholder="Enter payer's name" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
                <label for="receiver">Receiver:</label>
                <input type="text" id="receiver" placeholder="Enter receiver's name" required>
                <button type="submit">Add Payment</button>
            </form>

            <!-- Payment Table -->
            <table id="player-table">
                <thead>
                    <tr>
                        <th>Payer</th>
                        <th>Amount</th>
                        <th>Receiver</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- QR Code Section -->
            <div id="qr-section">
                <label for="promptpay-number">PromptPay Number:</label>
                <input type="text" id="promptpay-number" placeholder="Enter PromptPay number">
                <button id="generate-qr">Generate QR Code</button>
                <div id="qr-code-container"></div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
