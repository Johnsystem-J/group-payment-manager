<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Payment Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page">
        <h1>Group Payment Manager</h1>
        <form id="create-room-form">
            <input type="text" id="playerName" placeholder="Enter your name" required>
            <button type="submit">Create Room</button>
        </form>
        <h2>Available Rooms</h2>
        <ul id="rooms-list"></ul>
    </div>

    <div id="room-page" class="hidden">
        <h1>Room: <span id="room-id"></span></h1>
        <p>Welcome, <span id="player-name"></span></p>
        <button id="leave-room">Leave Room</button>
        <h2>Players</h2>
        <ul id="player-list"></ul>
        <h2>Balance Summary</h2>
        <ul id="balance-summary"></ul>
        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>
        <form id="add-transaction-form">
            <input type="text" id="receiver" placeholder="Receiver Name" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
